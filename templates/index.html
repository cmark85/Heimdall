<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heimdall Console</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Consolas', monospace; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        
        .port-select {
            padding: 8px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            cursor: pointer;
        }
        .port-select:hover { background-color: #444; }

        .terminal-window { background: black; height: 450px; overflow-y: auto; padding: 10px; border: 1px solid #333; margin-bottom: 10px;}
        .log-line { margin: 2px 0; word-wrap: break-word; }
        
        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        .cmd-btn {
            background-color: #1e1e1e;
            color: #4ec9b0;
            border: 1px solid #4ec9b0;
            padding: 6px 12px;
            cursor: pointer;
            font-family: monospace;
            font-size: 13px;
            border-radius: 3px;
            transition: all 0.2s;
        }
        .cmd-btn:hover { background-color: #4ec9b0; color: #1e1e1e; }
        .cmd-btn:active { transform: translateY(2px); }
        .cmd-btn:disabled { opacity: 0.5; cursor: not-allowed; border-color: #555; color: #555; }

        .btn-danger { color: #f14c4c; border-color: #f14c4c; }
        .btn-danger:hover { background-color: #f14c4c; color: white; }

        .input-area { display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; background: #222; border: 1px solid #444; color: white; }

        .footer {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #333;
            text-align: center;
            font-size: 12px;
            color: #555;
        }
        .footer a { color: #777; text-decoration: none; margin: 0 5px; transition: color 0.2s; }
        .footer a:hover { color: #4ec9b0; text-decoration: underline; }
    </style>
</head>
<body>

<div id="app">
    <div class="header">
        <h1>üëÅÔ∏è HEIMDALL </h1>
        
        <div style="display: flex; gap: 10px; align-items: center;">
            <label>PORT:</label>
            <select v-model="selectedPort" @change="changePort" class="port-select">
                <option disabled value="">Select Port</option>
                <option v-for="port in portList" :key="port" :value="port">
                    [[ port ]]
                </option>
            </select>
            
            <button @click="fetchPorts" style="padding: 5px 10px; background: #444; border:none; color:white; cursor:pointer;">
                ‚Üª Refresh
            </button>
        </div>
    </div>

    <div class="terminal-window" id="log-box">
        <div v-for="(log, index) in logs" :key="index" class="log-line">[[ log ]]</div>
    </div>

    <div class="quick-actions">
        <button 
            v-for="btn in quickCommands" 
            :key="btn.label" 
            class="cmd-btn" 
            :class="{ 'btn-danger': btn.isDanger }"
            @click="sendDirect(btn.cmd)"
            :disabled="!isConnected">
            [[ btn.label ]]
        </button>
    </div>
    <div class="input-area">
        <input type="text" v-model="commandInput" @keyup.enter="sendCommand" placeholder="Enter command..." :disabled="!isConnected">
        <button @click="sendCommand" :disabled="!isConnected">SEND</button>
    </div>

    <div class="footer">
        <p>Developed by Mark Chen</p>
        <p>
            <a href="mailto:chen853825@gmail.com">chen853825@gmail.com</a> | 
            <a href="https://github.com/cmark85/Heimdall" target="_blank">GitHub Repository</a>
        </p>
    </div>
</div>

<script>
    const { createApp, ref, onMounted, nextTick } = Vue;

    const app = createApp({
        setup() {
            const logs = ref([]);
            const commandInput = ref("");
            const isConnected = ref(false);
            const portList = ref([]);       
            const selectedPort = ref("");    
            let ws = null;

            const quickCommands = ref([
                { label: 'Show Status (0xf0)', cmd: 'ipmitool raw 0x32 0xf0' },
                { label: 'Prov Mode ON (0xf1 1)', cmd: 'ipmitool raw 0x32 0xf1 1' },
                { label: 'Prov Mode OFF (0xf1 0)', cmd: 'ipmitool raw 0x32 0xf1 0' },
                { label: 'BMC REBOOT', cmd: 'sudo reboot', isDanger: true } 
            ]);

            const fetchPorts = async () => {
                try {
                    const res = await fetch('/api/ports');
                    const data = await res.json();
                    portList.value = data;
                    if (!selectedPort.value && data.length > 0) {
                        selectedPort.value = data[0];
                        connectWebSocket(data[0]);
                    }
                } catch (e) {
                    logs.value.push("[SYSTEM_ERR] Failed to fetch ports.");
                }
            };

            const changePort = () => {
                if (selectedPort.value) {
                    logs.value.push(`[SYSTEM] Switching to ${selectedPort.value}...`);
                    connectWebSocket(selectedPort.value);
                }
            };

            const connectWebSocket = (portName) => {
                if (ws) { ws.close(); }
                const protocol = window.location.protocol === "https:" ? "wss" : "ws";
                ws = new WebSocket(`${protocol}://${window.location.host}/ws/${portName}`);

                ws.onopen = () => {
                    isConnected.value = true;
                    logs.value = [];
                    logs.value.push(`[SYSTEM] Connection established to ${portName}`);
                };

                ws.onmessage = (event) => {
                    logs.value.push(event.data);
                    scrollToBottom();
                };

                ws.onclose = () => {
                    isConnected.value = false;
                };
            };

            const sendCommand = () => {
                if (ws && isConnected.value) {
                    ws.send(commandInput.value);
                    commandInput.value = "";
                    nextTick(() => { document.querySelector('input').focus(); });
                }
            };

            const sendDirect = (cmd) => {
                if (ws && isConnected.value) {
                    // log display the button command
                    logs.value.push(`>> [BTN] ${cmd}`); 
                    ws.send(cmd);
                    scrollToBottom();
                }
            };

            const scrollToBottom = () => {
                nextTick(() => {
                    const el = document.getElementById('log-box');
                    if(el) el.scrollTop = el.scrollHeight;
                });
            };

            onMounted(() => {
                fetchPorts(); 
            });

            return { 
                logs, commandInput, sendCommand, isConnected, 
                portList, selectedPort, changePort, fetchPorts,
                quickCommands, sendDirect
            };
        }
    });
    
    app.config.compilerOptions.delimiters = ['[[', ']]'];
    app.mount('#app');
</script>
</body>
</html>
